<div>
  <form>
    <div class="container" style="padding-bottom: 20px;">
      <h1 class="text-center">Cognito Authentication</h1>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>

      <button type="submit" (click)="login()" style="margin-top: 40px;">Login</button>
    </div>

    <div class="container">
      <span class="psw">Forgot <a routerLink="/auth/forgot-password">password?</a></span>
    </div>
  </form>
</div>
