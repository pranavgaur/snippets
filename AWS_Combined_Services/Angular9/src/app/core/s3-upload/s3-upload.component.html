<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <h4>Upload to S3 bucket</h4>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="well">

            <div class="row">
                <div class="col-sm-10">
                    <!--file input example -->
                    <span class="control-fileupload">
                        <label class="file-inout-label" for="file">{{fileName}}</label>
                        <input type="file" id="file" (click)="onClick($event)" (change)="fileInput($event)" accept=".zip">
                    </span>
                    <!--./file input example -->
                </div>
                <div class="col-sm-2">
                    <button type="button" [disabled]="uploadingStatus === 'in-progress'" (click)="upload()" class="btn">
                        <i class="fa fa-circle-o-notch fa-spin" style="font-size:12px"
                            *ngIf="uploadingStatus === 'in-progress'"></i>
                        <span *ngIf="uploadingStatus !== 'in-progress'">upload</span>
                        <span *ngIf="uploadingStatus === 'in-progress'">uploading ..</span>
                    </button>
                </div>
                <div *ngIf="uploadingStatus" class="col-sm-12 progress-div">
                    <div class="progress">
                        <div [ngClass]="{'progress-bar': true, 'progress-bar-striped': true, 'active': uploadingStatus === 'in-progress', 'progress-bar-success': uploadingStatus === 'completed',  'progress-bar-danger': uploadingStatus === 'failed' } "
                            role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                            [style.width]="progressValue">
                            {{progressValue}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
